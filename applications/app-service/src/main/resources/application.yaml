server:
  port: 8081
spring:
  application:
    name: "compras"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  r2dbc:
    url: r2dbc:postgresql://localhost:5433/compras
    username: postgres
    password: 1234
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  spring:
    main:
      allow-circular-references: true
